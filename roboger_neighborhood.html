<!DOCTYPE html>
<html>
  <head>

    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <div class='ripple-background'>
        <div class='circle xxlarge shade1'></div>
        <div class='circle xlarge shade2'></div>
        <div class='circle large shade3'></div>
        <div class='circle mediun shade4'></div>
        <div class='circle small shade5'></div>
      </div>      
      <div class="jumbotron">
        <h1>Mr. Roboger's Neighborhood</h1>

        <p>Input some numbers and see what happens!</p>
      </div>
      <div class="well">
        <form id="numbers">
          <div class="form-group">
            <label for="digit">What number are you feeling today?</label>
            <input id="digit" type="text">

          <button type="submit" class="btn btn1">Wheeee!</button>
        </form>

        <div id="result">

        </div>
      </div>
      <div class="well">
        <img src="https://66.media.tumblr.com/tumblr_maq0qluVl21rwb106o1_500.gif">
