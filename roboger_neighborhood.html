<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Mr. Roboger's Neighborhood</h1>

        <p>Input some numbers and see what happens!</p>
      </div>
      <div class="well">
        <form id="numbers">
          <div class="form-group">
            <label for="digit">What number are you feeling today?</label>
            <input id="digit" type="text">
          </div>

          <button type="submit" class="btn">Wheeee!</button>
        </form>

        <div id="result">
          
        </div>
      </div>
    </div>
  </body>
</html>
